<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>

</head>
<body>
    <div class="container">
        <form id="salaryForm">
            <h1>Annual Salary Calculator</h1>
            <label for="monthlyIncome">Monthly Income:</label>
            <input type="number" id="monthlyIncome" required>

            <div class="row">
                <div>
                    <label>Gender:</label>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <label>&nbsp;</label> <!-- Empty label for spacing -->
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="row">
                <div>
                    <label>Marital Status:</label>
                    <input type="radio" name="maritalStatus" value="married" id="married">
                    <label for="married">Married</label>
                </div>
                <div>
                    <label>&nbsp;</label> <!-- Empty label for spacing -->
                    <input type="radio" name="maritalStatus" value="unmarried" id="unmarried">
                    <label for="unmarried">Unmarried</label>
                </div>
            </div>

            <div id="childrenInput" style="display: none;">
                <label for="childrenCount">Number of Children:</label>
                <input type="number" id="childrenCount">
            </div>

            <button type="button" onclick="calculateSalary()">Calculate Salary</button>
            <div id="result"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
